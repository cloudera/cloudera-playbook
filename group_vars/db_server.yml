    pass: 'nav_password'
    type: '{{ database_type }}'
  navms:
    name: 'navms'
    user: 'navms'
    pass: 'navms_password'
    type: '{{ database_type }}'
  metastore:
    name: 'metastore'
    user: 'hive'
