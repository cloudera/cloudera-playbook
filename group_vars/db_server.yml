---

mysql_datadir: /var/lib/mysql
mysql_socket: /var/lib/mysql/mysql.sock
mysql_port: 3306
mysql_log_bin: /var/lib/mysql/mysql_binary_log
mysql_log: /var/log/mysqld.log
mysql_root_password: changeme

# Supported database types: mysql,postgresql,...
database_type: mysql

databases:
  scm:
    name: 'scm'
    user: 'scm'
    pass: 'scm_password'
    type: '{{ database_type }}'
  amon:
    name: 'amon'
    user: 'amon'
    pass: 'amon_password'
    type: '{{ database_type }}'
  rman:
    name: 'rman'
    user: 'rman'
    pass: 'rman_password'
    type: '{{ database_type }}'
  nav:
    name: 'nav'
